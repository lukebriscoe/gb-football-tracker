<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB's Football Tracker ‚öΩ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAF3cD0NMoQJKQdBikl-Kc3RdBr3zbgJ9o",
  authDomain: "football-tracker-10904.firebaseapp.com",
  databaseURL: "https://football-tracker-10904-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "football-tracker-10904",
  storageBucket: "football-tracker-10904.firebasestorage.app",
  messagingSenderId: "856042316041",
  appId: "1:856042316041:web:f867087bde8e402c12b3d8"
        };
        

        // Initialize Firebase
        let database = null;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }

        // Storage wrapper that uses Firebase when available, falls back to localStorage
        const storage = {
            // Get data
            get: async (key) => {
                if (database) {
                    try {
                        const snapshot = await database.ref(key).once('value');
                        return snapshot.val();
                    } catch (error) {
                        console.error('Firebase get error:', error);
                    }
                }
                // Fallback to localStorage
                const value = localStorage.getItem(key);
                return value ? JSON.parse(value) : null;
            },
            
            // Set data
            set: async (key, value) => {
                if (database) {
                    try {
                        await database.ref(key).set(value);
                        return;
                    } catch (error) {
                        console.error('Firebase set error:', error);
                    }
                }
                // Fallback to localStorage
                localStorage.setItem(key, JSON.stringify(value));
            },
            
            // Remove data
            remove: async (key) => {
                if (database) {
                    try {
                        await database.ref(key).remove();
                        return;
                    } catch (error) {
                        console.error('Firebase remove error:', error);
                    }
                }
                // Fallback to localStorage
                localStorage.removeItem(key);
            },
            
            // Listen for changes (Firebase only)
            onValue: (key, callback) => {
                if (database) {
                    return database.ref(key).on('value', (snapshot) => {
                        callback(snapshot.val());
                    });
                }
            },
            
            // Stop listening (Firebase only)
            off: (key) => {
                if (database) {
                    database.ref(key).off();
                }
            }
        };

        function App() {
            const [teams, setTeams] = useState([]);
            const [currentTeam, setCurrentTeam] = useState(null);
            const [showTeamSetup, setShowTeamSetup] = useState(false);
            const [matches, setMatches] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [opponent, setOpponent] = useState('');
            const [teamGoals, setTeamGoals] = useState('');
            const [opponentGoals, setOpponentGoals] = useState('');
            const [Goals, setGoals] = useState('');
            const [Assists, setAssists] = useState('');
            const [syncing, setSyncing] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('connecting');

            // Check Firebase connection status
            useEffect(() => {
                if (database) {
                    const connectedRef = database.ref('.info/connected');
                    connectedRef.on('value', (snapshot) => {
                        if (snapshot.val() === true) {
                            setConnectionStatus('connected');
                        } else {
                            setConnectionStatus('disconnected');
                        }
                    });
                    return () => connectedRef.off();
                } else {
                    setConnectionStatus('local');
                }
            }, []);

            // Load teams and listen for changes
            useEffect(() => {
                const loadTeams = async () => {
                    const loadedTeams = await storage.get('teams');
                    if (loadedTeams && loadedTeams.length > 0) {
                        setTeams(loadedTeams);
                        if (!currentTeam) {
                            setCurrentTeam(loadedTeams[0].id);
                        }
                    }
                };
                
                loadTeams();

                // Listen for real-time updates
                if (database) {
                    storage.onValue('teams', (data) => {
                        if (data && data.length > 0) {
                            setTeams(data);
                        }
                    });

                    return () => storage.off('teams');
                }
            }, []);

            // Load matches for current team and listen for changes
            useEffect(() => {
                if (currentTeam) {
                    const loadMatches = async () => {
                        const loadedMatches = await storage.get(`matches-${currentTeam}`);
                        setMatches(loadedMatches || []);
                    };
                    
                    loadMatches();

                    // Listen for real-time updates
                    if (database) {
                        storage.onValue(`matches-${currentTeam}`, (data) => {
                            setMatches(data || []);
                        });

                        return () => storage.off(`matches-${currentTeam}`);
                    }
                }
            }, [currentTeam]);

            const addTeam = async (teamName, colors) => {
                const newTeam = {
                    id: Date.now().toString(),
                    name: teamName,
                    colors: colors
                };
                const updatedTeams = [...teams, newTeam];
                setTeams(updatedTeams);
                await storage.set('teams', updatedTeams);
                setCurrentTeam(newTeam.id);
            };

            const deleteTeam = async (teamId) => {
                if (teams.length <= 1) {
                    alert("You need at least one team!");
                    return;
                }
                
                const updatedTeams = teams.filter(t => t.id !== teamId);
                setTeams(updatedTeams);
                await storage.set('teams', updatedTeams);
                await storage.remove(`matches-${teamId}`);
                
                if (currentTeam === teamId) {
                    setCurrentTeam(updatedTeams[0].id);
                }
            };

            const handleSetupComplete = async (newTeams) => {
                setTeams(newTeams);
                await storage.set('teams', newTeams);
                setCurrentTeam(newTeams[0].id);
            };

            const addMatch = async () => {
                if (!opponent || teamGoals === '' || opponentGoals === '' || Goals === '' || Assists === '') {
                    alert('Please fill in all fields! ‚öΩ');
                    return;
                }

                setSyncing(true);
                const newMatch = {
                    id: Date.now(),
                    opponent,
                    teamGoals: parseInt(teamGoals),
                    opponentGoals: parseInt(opponentGoals),
                    Goals: parseInt(Goals),
                    Assists: parseInt(Assists),
                    date: new Date().toLocaleDateString()
                };

                const updatedMatches = [...matches, newMatch];
                setMatches(updatedMatches);
                await storage.set(`matches-${currentTeam}`, updatedMatches);
                
                // Reset form
                setOpponent('');
                setTeamGoals('');
                setOpponentGoals('');
                setGoals('');
                setAssists('');
                setShowForm(false);
                setTimeout(() => setSyncing(false), 500);
            };

            const deleteMatch = async (id) => {
                setSyncing(true);
                const updatedMatches = matches.filter(m => m.id !== id);
                setMatches(updatedMatches);
                await storage.set(`matches-${currentTeam}`, updatedMatches);
                setTimeout(() => setSyncing(false), 500);
            };

            const currentTeamObj = teams.find(t => t.id === currentTeam);
            
            const teamColors = currentTeamObj?.colors || {
                primary: '#FFD700',
                secondary: '#1a1a1a',
                background: 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #4a4a4a 100%)'
            };

            // Calculate stats
            const totalGoals = matches.reduce((sum, m) => sum + m.Goals, 0);
            const totalAssists = matches.reduce((sum, m) => sum + m.Assists, 0);
            const wins = matches.filter(m => m.teamGoals > m.opponentGoals).length;
            const draws = matches.filter(m => m.teamGoals === m.opponentGoals).length;
            const losses = matches.filter(m => m.teamGoals < m.opponentGoals).length;

            return (
                <div style={{
                    minHeight: '100vh',
                    background: teamColors.background,
                    padding: '20px',
                    fontFamily: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                }}>
                    <div style={{
                        maxWidth: '800px',
                        margin: '0 auto'
                    }}>
                        {teams.length === 0 ? (
                            <TeamSetupScreen onSetupComplete={handleSetupComplete} />
                        ) : (
                            <>
                                <TeamSelector 
                                    teams={teams}
                                    currentTeam={currentTeam}
                                    onSelectTeam={setCurrentTeam}
                                    onAddTeam={addTeam}
                                    onDeleteTeam={deleteTeam}
                                    showSetup={showTeamSetup}
                                    setShowSetup={setShowTeamSetup}
                                    teamColors={teamColors}
                                />
                        
                        {/* Header */}
                        <div style={{
                            background: 'white',
                            borderRadius: '20px',
                            padding: '30px',
                            marginBottom: '20px',
                            boxShadow: '0 8px 16px rgba(0,0,0,0.2)',
                            textAlign: 'center',
                            position: 'relative'
                        }}>
                            {/* Connection Status & Sync Indicator */}
                            <div style={{
                                position: 'absolute',
                                top: '15px',
                                right: '15px',
                                display: 'flex',
                                gap: '10px',
                                alignItems: 'center'
                            }}>
                                {connectionStatus === 'connected' && (
                                    <div style={{
                                        background: '#4CAF50',
                                        color: 'white',
                                        padding: '6px 12px',
                                        borderRadius: '15px',
                                        fontSize: '0.85em',
                                        fontWeight: 'bold'
                                    }}>
                                        ‚òÅÔ∏è Synced
                                    </div>
                                )}
                                {connectionStatus === 'disconnected' && (
                                    <div style={{
                                        background: '#FF9800',
                                        color: 'white',
                                        padding: '6px 12px',
                                        borderRadius: '15px',
                                        fontSize: '0.85em',
                                        fontWeight: 'bold'
                                    }}>
                                        ‚ö†Ô∏è Offline
                                    </div>
                                )}
                                {connectionStatus === 'local' && (
                                    <div style={{
                                        background: '#2196F3',
                                        color: 'white',
                                        padding: '6px 12px',
                                        borderRadius: '15px',
                                        fontSize: '0.85em',
                                        fontWeight: 'bold'
                                    }}>
                                        üíæ Local
                                    </div>
                                )}
                                {syncing && (
                                    <div style={{
                                        background: teamColors.primary,
                                        color: teamColors.secondary,
                                        padding: '6px 12px',
                                        borderRadius: '15px',
                                        fontSize: '0.85em',
                                        fontWeight: 'bold'
                                    }}>
                                        ‚è≥ Saving...
                                    </div>
                                )}
                            </div>

                            <h1 style={{
                                color: teamColors.primary,
                                fontSize: '2.5em',
                                margin: '0 0 10px 0',
                                fontWeight: 'bold',
                                textShadow: '2px 2px 4px rgba(0,0,0,0.3)'
                            }}>
                                ‚öΩ GB's Football Tracker ‚öΩ
                            </h1>
                            <p style={{
                                color: '#666',
                                fontSize: '1.2em',
                                margin: 0
                            }}>{currentTeamObj ? currentTeamObj.name : 'Under 9s Season'}</p>
                        </div>

                        {/* Stats Dashboard */}
                        <div style={{
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fit, minmax(160px, 1fr))',
                            gap: '15px',
                            marginBottom: '20px'
                        }}>
                            <StatCard 
                                title="Goals" 
                                value={totalGoals} 
                                emoji="‚öΩ" 
                                color={teamColors.primary}
                            />
                            <StatCard 
                                title="Assists" 
                                value={totalAssists} 
                                emoji="üéØ" 
                                color={teamColors.primary === '#FFD700' ? '#FFA500' : '#5a7fc7'}
                            />
                            <StatCard 
                                title="Team Wins" 
                                value={wins} 
                                emoji="üèÜ" 
                                color={teamColors.primary}
                            />
                            <StatCard 
                                title="Draws" 
                                value={draws} 
                                emoji="ü§ù" 
                                color="#808080"
                            />
                            <StatCard 
                                title="Losses" 
                                value={losses} 
                                emoji="üìä" 
                                color="#4a4a4a"
                            />
                        </div>

                        {/* Add Match Button */}
                        {!showForm && (
                            <button
                                onClick={() => setShowForm(true)}
                                style={{
                                    width: '100%',
                                    background: teamColors.primary,
                                    color: teamColors.secondary,
                                    border: 'none',
                                    borderRadius: '15px',
                                    padding: '20px',
                                    fontSize: '1.3em',
                                    fontWeight: 'bold',
                                    cursor: 'pointer',
                                    marginBottom: '20px',
                                    boxShadow: '0 4px 8px rgba(0,0,0,0.3)',
                                    transition: 'all 0.3s'
                                }}
                                onMouseOver={(e) => e.target.style.transform = 'scale(1.02)'}
                                onMouseOut={(e) => e.target.style.transform = 'scale(1)'}
                            >
                                ‚ûï Add New Match
                            </button>
                        )}

                        {/* Add Match Form */}
                        {showForm && (
                            <div style={{
                                background: 'white',
                                borderRadius: '20px',
                                padding: '30px',
                                marginBottom: '20px',
                                boxShadow: '0 8px 16px rgba(0,0,0,0.2)'
                            }}>
                                <h2 style={{
                                    color: '#1a1a1a',
                                    marginTop: 0,
                                    fontSize: '1.8em'
                                }}>Add Match Result</h2>
                                
                                <FormInput 
                                    label="Opponent Team" 
                                    value={opponent}
                                    onChange={setOpponent}
                                    placeholder="e.g., Eagles FC"
                                    type="text"
                                />
                                
                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '15px' }}>
                                    <FormInput 
                                        label="Our Goals" 
                                        value={teamGoals}
                                        onChange={setTeamGoals}
                                        type="number"
                                        min="0"
                                    />
                                    <FormInput 
                                        label="Their Goals" 
                                        value={opponentGoals}
                                        onChange={setOpponentGoals}
                                        type="number"
                                        min="0"
                                    />
                                </div>

                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '15px' }}>
                                    <FormInput 
                                        label="Goals ‚öΩ" 
                                        value={Goals}
                                        onChange={setGoals}
                                        type="number"
                                        min="0"
                                    />
                                    <FormInput 
                                        label="Assists üéØ" 
                                        value={Assists}
                                        onChange={setAssists}
                                        type="number"
                                        min="0"
                                    />
                                </div>

                                <div style={{ display: 'flex', gap: '10px', marginTop: '20px' }}>
                                    <button
                                        onClick={addMatch}
                                        style={{
                                            flex: 1,
                                            background: teamColors.primary,
                                            color: teamColors.secondary,
                                            border: 'none',
                                            borderRadius: '10px',
                                            padding: '15px',
                                            fontSize: '1.1em',
                                            fontWeight: 'bold',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        ‚úÖ Save Match
                                    </button>
                                    <button
                                        onClick={() => setShowForm(false)}
                                        style={{
                                            flex: 1,
                                            background: teamColors.secondary,
                                            color: teamColors.primary,
                                            border: `2px solid ${teamColors.primary}`,
                                            borderRadius: '10px',
                                            padding: '15px',
                                            fontSize: '1.1em',
                                            fontWeight: 'bold',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        ‚ùå Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Match History */}
                        {matches.length > 0 && (
                            <div style={{
                                background: 'white',
                                borderRadius: '20px',
                                padding: '30px',
                                boxShadow: '0 8px 16px rgba(0,0,0,0.2)'
                            }}>
                                <h2 style={{
                                    color: '#1a1a1a',
                                    marginTop: 0,
                                    fontSize: '1.8em'
                                }}>Match History</h2>
                                
                                {matches.map(match => (
                                    <MatchCard 
                                        key={match.id}
                                        match={match}
                                        onDelete={() => deleteMatch(match.id)}
                                        teamColors={teamColors}
                                    />
                                ))}
                            </div>
                        )}

                        {matches.length === 0 && !showForm && (
                            <div style={{
                                background: 'white',
                                borderRadius: '20px',
                                padding: '50px',
                                textAlign: 'center',
                                boxShadow: '0 8px 16px rgba(0,0,0,0.2)',
                                color: '#666',
                                fontSize: '1.2em'
                            }}>
                                <div style={{ fontSize: '4em', marginBottom: '20px' }}>‚öΩ</div>
                                No matches yet! Click "Add New Match" to get started!
                            </div>
                        )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        function TeamSetupScreen({ onSetupComplete }) {
            const [team1, setTeam1] = useState('');
            const [team2, setTeam2] = useState('');

            const handleSetup = () => {
                if (!team1.trim() || !team2.trim()) {
                    alert('Please enter both team names! ‚öΩ');
                    return;
                }
                
                const newTeams = [
                    {
                        id: Date.now().toString(),
                        name: team1.trim(),
                        colors: {
                            primary: '#FFD700',
                            secondary: '#1a1a1a',
                            background: 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #4a4a4a 100%)'
                        }
                    },
                    {
                        id: (Date.now() + 1).toString(),
                        name: team2.trim(),
                        colors: {
                            primary: '#1e3c72',
                            secondary: '#ffffff',
                            background: 'linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7fa1d1 100%)'
                        }
                    }
                ];
                
                onSetupComplete(newTeams);
            };

            return (
                <div style={{
                    background: 'white',
                    borderRadius: '20px',
                    padding: '40px',
                    boxShadow: '0 8px 16px rgba(0,0,0,0.2)',
                    textAlign: 'center'
                }}>
                    <h1 style={{
                        color: '#FFD700',
                        fontSize: '2.5em',
                        margin: '0 0 10px 0',
                        fontWeight: 'bold',
                        textShadow: '2px 2px 4px rgba(0,0,0,0.3)'
                    }}>
                        ‚öΩ Football Tracker ‚öΩ
                    </h1>
                    <p style={{
                        color: '#666',
                        fontSize: '1.3em',
                        marginBottom: '30px'
                    }}>
                        Let's set up your two teams!
                    </p>

                    <div style={{ marginBottom: '20px' }}>
                        <label style={{
                            display: 'block',
                            marginBottom: '8px',
                            color: '#1a1a1a',
                            fontWeight: 'bold',
                            fontSize: '1.2em',
                            textAlign: 'left'
                        }}>
                            Team 1 Name (Yellow & Black)
                        </label>
                        <input
                            type="text"
                            value={team1}
                            onChange={(e) => setTeam1(e.target.value)}
                            placeholder="e.g., Lightning FC"
                            style={{
                                width: '100%',
                                padding: '15px',
                                fontSize: '1.2em',
                                border: '2px solid #FFD700',
                                borderRadius: '10px',
                                boxSizing: 'border-box'
                            }}
                        />
                    </div>

                    <div style={{ marginBottom: '30px' }}>
                        <label style={{
                            display: 'block',
                            marginBottom: '8px',
                            color: '#1a1a1a',
                            fontWeight: 'bold',
                            fontSize: '1.2em',
                            textAlign: 'left'
                        }}>
                            Team 2 Name (Blue & White)
                        </label>
                        <input
                            type="text"
                            value={team2}
                            onChange={(e) => setTeam2(e.target.value)}
                            placeholder="e.g., Thunder United"
                            style={{
                                width: '100%',
                                padding: '15px',
                                fontSize: '1.2em',
                                border: '2px solid #1e3c72',
                                borderRadius: '10px',
                                boxSizing: 'border-box'
                            }}
                        />
                    </div>

                    <button
                        onClick={handleSetup}
                        style={{
                            width: '100%',
                            background: '#FFD700',
                            color: '#1a1a1a',
                            border: 'none',
                            borderRadius: '15px',
                            padding: '20px',
                            fontSize: '1.3em',
                            fontWeight: 'bold',
                            cursor: 'pointer',
                            boxShadow: '0 4px 8px rgba(0,0,0,0.3)'
                        }}
                    >
                        ‚úÖ Let's Go!
                    </button>
                </div>
            );
        }

        function TeamSelector({ teams, currentTeam, onSelectTeam, onAddTeam, onDeleteTeam, showSetup, setShowSetup, teamColors }) {
            const [newTeamName, setNewTeamName] = useState('');

            const handleAddTeam = () => {
                if (!newTeamName.trim()) {
                    alert('Please enter a team name! ‚öΩ');
                    return;
                }
                
                const defaultColors = {
                    primary: '#FFD700',
                    secondary: '#1a1a1a',
                    background: 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #4a4a4a 100%)'
                };
                
                onAddTeam(newTeamName.trim(), defaultColors);
                setNewTeamName('');
                setShowSetup(false);
            };

            return (
                <div style={{
                    background: 'white',
                    borderRadius: '20px',
                    padding: '20px',
                    marginBottom: '20px',
                    boxShadow: '0 8px 16px rgba(0,0,0,0.2)'
                }}>
                    <div style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        marginBottom: showSetup ? '20px' : '0'
                    }}>
                        <div style={{
                            display: 'flex',
                            gap: '10px',
                            flexWrap: 'wrap',
                            flex: 1
                        }}>
                            {teams.map(team => (
                                <button
                                    key={team.id}
                                    onClick={() => onSelectTeam(team.id)}
                                    style={{
                                        background: currentTeam === team.id ? team.colors.primary : '#f5f5f5',
                                        color: currentTeam === team.id ? team.colors.secondary : '#666',
                                        border: currentTeam === team.id ? `3px solid ${team.colors.secondary}` : '2px solid #ddd',
                                        borderRadius: '12px',
                                        padding: '12px 20px',
                                        fontSize: '1.1em',
                                        fontWeight: 'bold',
                                        cursor: 'pointer',
                                        transition: 'all 0.2s'
                                    }}
                                >
                                    {team.name}
                                </button>
                            ))}
                        </div>
                        <button
                            onClick={() => setShowSetup(!showSetup)}
                            style={{
                                background: teamColors.secondary,
                                color: teamColors.primary,
                                border: `2px solid ${teamColors.primary}`,
                                borderRadius: '10px',
                                padding: '12px 16px',
                                fontSize: '1.1em',
                                fontWeight: 'bold',
                                cursor: 'pointer',
                                marginLeft: '10px'
                            }}
                        >
                            ‚öôÔ∏è
                        </button>
                    </div>

                    {showSetup && (
                        <div style={{
                            borderTop: '2px solid #f5f5f5',
                            paddingTop: '20px'
                        }}>
                            <h3 style={{ margin: '0 0 15px 0', color: '#1a1a1a' }}>Manage Teams</h3>
                            
                            <div style={{ marginBottom: '15px' }}>
                                <input
                                    type="text"
                                    value={newTeamName}
                                    onChange={(e) => setNewTeamName(e.target.value)}
                                    placeholder="New team name..."
                                    style={{
                                        width: '100%',
                                        padding: '12px',
                                        fontSize: '1.1em',
                                        border: '2px solid #ddd',
                                        borderRadius: '8px',
                                        boxSizing: 'border-box',
                                        marginBottom: '10px'
                                    }}
                                />
                                <button
                                    onClick={handleAddTeam}
                                    style={{
                                        width: '100%',
                                        background: teamColors.primary,
                                        color: teamColors.secondary,
                                        border: 'none',
                                        borderRadius: '8px',
                                        padding: '12px',
                                        fontSize: '1em',
                                        fontWeight: 'bold',
                                        cursor: 'pointer'
                                    }}
                                >
                                    ‚ûï Add Team
                                </button>
                            </div>

                            <div>
                                <p style={{ margin: '0 0 10px 0', color: '#666', fontSize: '0.9em' }}>Delete teams:</p>
                                {teams.map(team => (
                                    <div key={team.id} style={{
                                        display: 'flex',
                                        justifyContent: 'space-between',
                                        alignItems: 'center',
                                        padding: '8px',
                                        background: '#f5f5f5',
                                        borderRadius: '8px',
                                        marginBottom: '5px'
                                    }}>
                                        <span style={{ fontWeight: 'bold' }}>{team.name}</span>
                                        <button
                                            onClick={() => {
                                                if (confirm(`Delete ${team.name} and all its matches?`)) {
                                                    onDeleteTeam(team.id);
                                                }
                                            }}
                                            style={{
                                                background: teamColors.secondary,
                                                color: teamColors.primary,
                                                border: 'none',
                                                borderRadius: '5px',
                                                padding: '5px 10px',
                                                cursor: 'pointer',
                                                fontSize: '0.9em'
                                            }}
                                        >
                                            üóëÔ∏è Delete
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function StatCard({ title, value, emoji, color }) {
            return (
                <div style={{
                    background: 'white',
                    borderRadius: '15px',
                    padding: '20px',
                    textAlign: 'center',
                    boxShadow: '0 4px 8px rgba(0,0,0,0.1)',
                    border: `3px solid ${color}`
                }}>
                    <div style={{ fontSize: '2.5em', marginBottom: '5px' }}>{emoji}</div>
                    <div style={{ 
                        fontSize: '2em', 
                        fontWeight: 'bold', 
                        color: color,
                        marginBottom: '5px'
                    }}>
                        {value}
                    </div>
                    <div style={{ 
                        fontSize: '0.9em', 
                        color: '#666',
                        fontWeight: '500'
                    }}>
                        {title}
                    </div>
                </div>
            );
        }

        function FormInput({ label, value, onChange, type = "text", placeholder = "", min }) {
            return (
                <div style={{ marginBottom: '20px' }}>
                    <label style={{
                        display: 'block',
                        marginBottom: '8px',
                        color: '#1a1a1a',
                        fontWeight: 'bold',
                        fontSize: '1.1em'
                    }}>
                        {label}
                    </label>
                    <input
                        type={type}
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                        min={min}
                        style={{
                            width: '100%',
                            padding: '12px',
                            fontSize: '1.1em',
                            border: '2px solid #ddd',
                            borderRadius: '8px',
                            boxSizing: 'border-box'
                        }}
                    />
                </div>
            );
        }

        function MatchCard({ match, onDelete, teamColors }) {
            const result = match.teamGoals > match.opponentGoals ? 'WIN' : 
                          match.teamGoals < match.opponentGoals ? 'LOSS' : 'DRAW';
            const resultColor = result === 'WIN' ? teamColors.primary : 
                               result === 'LOSS' ? '#808080' : '#FFA500';
            const resultEmoji = result === 'WIN' ? 'üèÜ' : 
                               result === 'LOSS' ? 'üòî' : 'ü§ù';

            return (
                <div style={{
                    background: '#f5f5f5',
                    borderRadius: '12px',
                    padding: '20px',
                    marginBottom: '15px',
                    border: `3px solid ${resultColor}`,
                    position: 'relative'
                }}>
                    <button
                        onClick={onDelete}
                        style={{
                            position: 'absolute',
                            top: '10px',
                            right: '10px',
                            background: teamColors.secondary,
                            color: teamColors.primary,
                            border: `2px solid ${teamColors.primary}`,
                            borderRadius: '50%',
                            width: '30px',
                            height: '30px',
                            cursor: 'pointer',
                            fontSize: '1em'
                        }}
                        title="Delete match"
                    >
                        √ó
                    </button>

                    <div style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        marginBottom: '10px'
                    }}>
                        <div>
                            <div style={{
                                fontSize: '1.3em',
                                fontWeight: 'bold',
                                color: '#1a1a1a'
                            }}>
                                vs {match.opponent}
                            </div>
                            <div style={{ color: '#666', fontSize: '0.9em' }}>
                                {match.date}
                            </div>
                        </div>
                        <div style={{
                            background: resultColor,
                            color: result === 'WIN' ? teamColors.secondary : 'white',
                            padding: '8px 16px',
                            borderRadius: '20px',
                            fontWeight: 'bold',
                            fontSize: '1.1em'
                        }}>
                            {resultEmoji} {result}
                        </div>
                    </div>

                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: '1fr 1fr',
                        gap: '10px',
                        marginTop: '15px'
                    }}>
                        <div style={{ 
                            background: 'white', 
                            padding: '12px', 
                            borderRadius: '8px',
                            textAlign: 'center'
                        }}>
                            <div style={{ fontSize: '1.8em', fontWeight: 'bold', color: '#1a1a1a' }}>
                                {match.teamGoals} - {match.opponentGoals}
                            </div>
                            <div style={{ fontSize: '0.9em', color: '#666' }}>Final Score</div>
                        </div>
                        <div style={{ 
                            background: 'white', 
                            padding: '12px', 
                            borderRadius: '8px',
                            display: 'flex',
                            justifyContent: 'space-around'
                        }}>
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ fontSize: '1.5em', fontWeight: 'bold', color: teamColors.primary }}>
                                    ‚öΩ {match.Goals}
                                </div>
                                <div style={{ fontSize: '0.8em', color: '#666' }}>Goals</div>
                            </div>
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ fontSize: '1.5em', fontWeight: 'bold', color: teamColors.primary === '#FFD700' ? '#FFA500' : '#5a7fc7' }}>
                                    üéØ {match.Assists}
                                </div>
                                <div style={{ fontSize: '0.8em', color: '#666' }}>Assists</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
